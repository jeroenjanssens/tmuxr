destination: docs

authors:
  Jeroen Janssens:
    href: https://jeroenjanssens.com
template:
  bootstrap: 5
  params:
    bootswatch: cosmo

navbar:
  title: "tmuxr"
  type: inverse
  left:
    - icon: fa-home fa-lg
      href: index.html
    - text: "Reference"
      href: reference/index.html
  right:
    - icon: fab fa-github fa-lg
      href: https://github.com/jeroenjanssens/tmuxr

reference:
  - title: Create and destroy
    contents:
      - attach_pane
      - attach_session
      - attach_window
      - kill_pane
      - kill_server
      - kill_session
      - kill_window
      - new_pane
      - new_session
      - new_window
      - start_server

  - title: Inspect
    contents:
      - id
      - index
      - is_active
      - is_installed
      - is_running
      - list_panes
      - list_sessions
      - list_windows

  - title: Navigate
    contents:
      - select_pane
      - select_window

  - title: Layout and style
    contents:
      - layout
      - object_name
      - object_size
      - rename_session
      - rename_window
      - resize_pane
      - resize_window
      - style
      - swap_pane

  - title: Interact
    contents:
      - capture_pane
      - pipe_pane
      - send_keys
      - send_prefix

  - title: Helpers
    contents:
      - display_message
      - prop
      - set_option
      - style_convert
      - tmux_command
      - tmux_version

  - title: Miscellaneous
    contents:
      - clock_mode
